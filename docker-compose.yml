services:
  pdf-ocr-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pdf-ocr-api-1
    environment:
      MAX_WORKERS: "4"
      PAGE_TIMEOUT: "25"
      RENDER_DPI: "300"
      LOG_LEVEL: "INFO"
    ports:
      - "5000:5000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request,sys; sys.exit(0) if urllib.request.urlopen('http://127.0.0.1:5000/health', timeout=5).status==200 else sys.exit(1)\""]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 15s
    networks:
      - ocr_net
networks:
  ocr_net:
    name: ocr_net


